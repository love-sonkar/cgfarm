spring.application.name=cg-farm
server.port=8090
spring.mainclass=com.cgfarm.CgFarmApplication

server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/dev
server.tomcat.accesslog.prefix=stdout
server.tomcat.accesslog.buffered=false
server.tomcat.accesslog.suffix=
server.tomcat.accesslog.file-date-format=

spring.datasource.url=${cgfarm.database.host}
spring.datasource.username=${cgfarm.database.username}
spring.datasource.password=${cgfarm.database.password}
spring.datasource.name=cgfarm
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQLDialect